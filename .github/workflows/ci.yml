name: CI Pipeline

on: [push]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            .eslintcache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: |
          npm run lint
          echo "✅ Lint passed"

      - name: Run tests
        run: |
          npm run test
          echo "✅ Tests passed"

      - name: Build project
        run: |
          npm run build
          echo "✅ Build successful"

      - name: Test report
        if: always()
        run: |
          echo "=== Pipeline Summary ==="
          echo "Lint: ${{ job.status == 'success' && '✅ PASSED' || '❌ FAILED' }}"
          echo "Tests: ${{ job.status == 'success' && '✅ PASSED' || '❌ FAILED' }}"
          echo "Build: ${{ job.status == 'success' && '✅ PASSED' || '❌ FAILED' }}"
