name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    name: Lint, Test and Build
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout кода
      - name: Checkout code
        uses: actions/checkout@v5

      # Шаг 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: '/home/runner/work/connect-four-game/connect-four-game/package-lock.json'

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm ci

      # Шаг 4: Запуск линтера
      - name: Run lint
        run: npm run lint

      # Шаг 5: Запуск тестов
      - name: Run tests
        run: npm run test

      # Шаг 6: Сборка проекта
      - name: Build project
        run: npm run build
