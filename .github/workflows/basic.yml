name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    name: Lint, Test and Build
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout кода
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug info
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          ls -la

      # Шаг 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: '$(pwd)/package-lock.json'

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm ci

      # Шаг 4: Запуск линтера
      - name: Run lint
        run: npm run lint

      # Шаг 5: Запуск тестов
      - name: Run tests
        run: npm run test

      # Шаг 6: Сборка проекта
      - name: Build project
        run: npm run build

      - name: Test report
        if: always()
        run: |
          echo "=== Pipeline Summary ==="
          echo "Lint: ${{ job.status == 'success' && '✅ PASSED' || '❌ FAILED' }}"
          echo "Tests: ${{ job.status == 'success' && '✅ PASSED' || '❌ FAILED' }}"
          echo "Build: ${{ job.status == 'success' && '✅ PASSED' || '❌ FAILED' }}"
